  <div class="mas-navigation-bar_search-bar">
    <mas-search-bar [placeholder]="searchBarPlaceholder" (search)="onSearch($event)"></mas-search-bar>
  </div>
  <div class="mas-navigation-bar_action">
    <mas-button
      class="mas-navigation-bar_button"
      (click)="onButtonClick($event)"
      variant="accent"
      *ngIf="showButton"
      size="small"
      >{{ buttonTitle }}</mas-button
    >
    <mas-icon-button
      class="mas-navigation-bar_search"
      variant="tertiary"
      iconAlone="mas-magnifying-glass-outlined mas-system-and-device--outlined"
      (click)="onSearchClick($event)"
      *ngIf="showSearch"
    ></mas-icon-button>
    <mas-icon-button
      class="mas-navigation-bar_question-mark"
      variant="tertiary"
      iconAlone="mas-question-outlined mas-security-and-warnings--outlined"
      (click)="onQuestionMarkClick($event)"
      *ngIf="showQuestionMark"
    ></mas-icon-button>
    <mas-icon-button
      class="mas-navigation-bar_setting"
      variant="tertiary"
      iconAlone="mas-gear-six-outlined mas-system-and-device--outlined"
      (click)="onSettingClick($event)"
      *ngIf="showSetting"
    ></mas-icon-button>
    <mas-icon-button
      class="mas-navigation-bar_show-apps"
      variant="tertiary"
      iconAlone="mas-dots-nine-outlined mas-system-and-device--outlined"
      (click)="onAppClick($event)"
      *ngIf="showApps"
    ></mas-icon-button>
    <div class="mas-navigation-bar_account" *ngIf="showAccountLayer">
      <img [src]="avatar" alt="" (click)="onAccountLayerClick($event)" />
    </div>
  </div>
</div>
