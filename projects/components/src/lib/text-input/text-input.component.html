<ng-content select="mas-label"></ng-content>
<div class="mas-text-input_input-wrapper" [ngClass]="{'mas-text-input--focus': focused}">
  <i *ngIf="leadingIcon !== 'none'" class="{{ leadingIcon }} mas-icon mas-leading-icon"></i>
  <input
    #textinput
    [id]="identifier"
    class="mas-text-input_input mas-text-input-min-line"
    [type]="type"
    [placeholder]="placeholder"
    [required]="required"
    [formControl]="input"
    [value]="value"
    (change)="onChange($event)"
    (focus)="_focusChanged(true)"
    (blur)="_focusChanged(false)"
  />
  <i
    *ngIf="trailingIcon !== 'none'"
    class="{{ trailingIcon }} mas-icon mas-trailing-icon"
    (click)="showPassword(textinput)"
  ></i>
</div>
<ng-content *ngIf="invalid" select="mas-error"></ng-content>
<ng-content *ngIf="!invalid" select="mas-helper"></ng-content>
