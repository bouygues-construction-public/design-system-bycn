<div class="pagination" [ngClass]="getPaginationClasses()"> 
    <mas-button iconLeft="mas-caret-left-outlined mas-arrows--outlined mas-icon" variant="tertiary" [size]="size" (click)="goToPreviousPage()" [disabled]="currentPage === 1">Previous</mas-button>
    <div *ngIf="type === 'Numbers'" class="items-pagination">
      <button class="button-tertiary" [ngClass]="getButtonClasses()"
        [class.button-active]="page === currentPage" *ngFor="let page of truncatedPages" (click)="goToPage(page)">
        {{ page }}
      </button>
    </div>
    
    <div *ngIf="type === 'Input'">
      <div class="input">
        <input class="mas-text-input" [ngClass]="getInputClasses()" [value]="currentPage" (input)="onPageInputChange($event)" />
        <div class="totalpages">/{{ totalPages }}</div>
      </div>
    </div>
    
    <mas-button iconRight="mas-caret-right-outlined mas-arrows--outlined mas-icon" variant="tertiary" [size]="size" [disabled]="currentPage === totalPages" (click)="goToNextPage()">Next</mas-button>
    
    <div *ngIf="itemsPerPage" class="vv">
            <mas-action-dropdown class="dd" [size]="size === 'medium' ? 'M' : 'S'"  labelText="items per page" >
                <mas-dropdown-option *ngFor="let option of pageSizeOptions" (click)="onPageSizeChange(option)" value="option">{{ option }} per page</mas-dropdown-option>
            </mas-action-dropdown> 

      <p class="item-counter" [ngClass]="{'item-counter-medium': size === 'medium', 'item-counter-small': size === 'small'}">on {{ totalItems }} items</p>
    </div>

  </div>
